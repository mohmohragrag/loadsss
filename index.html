<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحليل أمان فريم جملون</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تحليل أمان فريم جملون (عمودين + رافترين مائلين)</h1>

    <div class="section">
      <h2>إدخال بيانات الإطار</h2>
      <label>ارتفاع الأعمدة (مم): <input type="number" id="colHeight" value="4000"></label>
      <label>عرض الإطار (مم): <input type="number" id="frameWidth" value="6000"></label>

      <h3>الأحمال (kg/m)</h3>
      <label>الحمل الميت على الرافتر: <input type="number" id="deadLoad" value="5"></label>
      <label>الحمل الحي على الرافتر: <input type="number" id="liveLoad" value="2"></label>
      <label>الرياح (kg لكل عمود): <input type="number" id="windLoad" value="9600"></label>

      <h3>المادة: ST52</h3>
      <label>معامل الخضوع fy (MPa): <input type="number" id="fy" value="355"></label>
      <label>معامل يونج E (GPa): <input type="number" id="E" value="210"></label>
      <label>عرض مقطع الأعمدة (مم): <input type="number" id="colWidth" value="200"></label>
      <label>عمق مقطع الأعمدة (مم): <input type="number" id="colDepth" value="300"></label>
      <label>عرض مقطع الرافتر (مم): <input type="number" id="beamWidth" value="200"></label>
      <label>عمق مقطع الرافتر (مم): <input type="number" id="beamDepth" value="250"></label>
    </div>

    <button onclick="analyzeFrame()">احسب الأمان وارسم الفريم</button>

    <div class="results">
      <h2>نتائج الأمان</h2>
      <div id="output"></div>
    </div>

    <div class="frame-visual">
      <h2>رسم الفريم</h2>
      <svg id="frameSVG" width="100%" height="800"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
